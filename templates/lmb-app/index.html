<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script type="text/javascript" src="service.js"></script>
        <link rel="stylesheet" type="text/css" href="service.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <title>LMB.App</title>
    </head>
    <body>
        <!--header ロゴ・App名・会社名など -->
        <header>
            <div class="container">
                <div class="header-left">
                    <a href="＃">yuma tanioka</a>
                </div>
                <div class="header-right">
                    <a href="index.html" class="index">Overview</a>
                </div>
            </div>
        </header>


        <!-- top-wrapper サービス名 -->
        <div class="top-wrapper">
            <div class="container">
                <div class="box">
                    <h1>LMB.App</h1>
                </div>
            </div>
        </div>

        <!-- main サービス・製品 -->
        <main>
            <div class="container">

                <!-- ボタン -->
                <div class="btn">
                    <a href="#" class="create soft-gloss" onclick="gameSet()">
                        create
                    </a>
                </div>
            
                <!-- 1.Learn -->
                <div class="left-navi" name="Learn">
                    <h1>Learn</h1>
                    <div class="box-learn">
                        <form class="text-form">
                            <input class="text" type="text">
                        </form>
                    </div>
                </div>

                <!-- 3.Build -->
                <div class="right-navi" name="Build">
                    <h1>Build</h1>
                    <div class="box-build">
                        <form class="text-form">
                            <input class="text" type="text">
                        </form>
                    </div>

                </div>

                <!-- 2.Measure -->
                <div class="main-navi" name="Measure">
                    <h1>Measure</h1>
                    <div class="box-measure">
                        <form class="text-form">
                            <input class="text" type="text">
                        </form>
                    </div>
                </div>

                
                
            </div>
        </main>

        <footer>
            ここにはフッターメニューが入ります
        </footer>
            
        
        <!-- jsを機能させる為に必須 -->
        <script src="service.js"></script>
    </body>
</html>
